<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Alex Johnson - Full-Stack Developer Portfolio</title>
    <meta
      name="title"
      content="Alex Johnson - Full-Stack Developer Portfolio"
    />
    <meta
      name="description"
      content="Premium portfolio showcasing modern full-stack development expertise. Specializing in React, Node.js, and cutting-edge web technologies."
    />
    <meta
      name="keywords"
      content="full-stack developer, React developer, web development, portfolio, JavaScript, TypeScript, Node.js"
    />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="Alex Johnson" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-portfolio-url.com/" />

      property="og:title"
      content="Alex Johnson - Full-Stack Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Premium portfolio showcasing modern full-stack development expertise. Specializing in React, Node.js, and cutting-edge web technologies."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-portfolio-url.com/" />
    <meta
      property="twitter:title"
      content="Alex Johnson - Full-Stack Developer Portfolio"
    />
    <meta
      property="twitter:description"
      content="Premium portfolio showcasing modern full-stack development expertise. Specializing in React, Node.js, and cutting-edge web technologies."
    />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
